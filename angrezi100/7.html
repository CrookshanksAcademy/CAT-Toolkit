    <script>
        // Get the JSON file number from the URL slug
        function getJsonFileNumber() {
            const path = window.location.pathname;
            const match = path.match(/\/(\d+)\.html$/);
            return match ? match[1] : '1'; // Default to 1 if no number found
        }

        // Fetch and load the JSON data
        async function loadQuizData() {
            const jsonNumber = getJsonFileNumber();
            try {
                const response = await fetch(`${jsonNumber}.json`);
                if (!response.ok) {
                    throw new Error('Failed to load quiz data');
                }
                const data = await response.json();
                
                // Update the page with the loaded data
                document.getElementById('article-title').textContent = data.title;
                document.getElementById('difficulty-text').textContent = `Difficulty: ${data.difficulty}`;
                document.getElementById('article-text').textContent = data.article;
                
                // Generate the questions HTML
                const quizSection = document.getElementById('quiz-section');
                quizSection.innerHTML = generateQuestionsHtml(data.questions);
                
                // Initialize the quiz functionality
                initializeQuiz(data.questions);
                
            } catch (error) {
                console.error('Error loading quiz data:', error);
                // Display error message to user
                document.getElementById('article-title').textContent = 'Error Loading Content';
                document.getElementById('article-text').textContent = 'Failed to load the quiz content. Please try again later.';
            }
        }

        // Generate HTML for questions
        function generateQuestionsHtml(questions) {
            let html = '';
            
            questions.forEach((question, index) => {
                const questionNum = index + 1;
                html += `
                    <div id="question-${questionNum}" class="question-container">
                        <div class="question">${questionNum}. ${question.text}</div>
                        <div class="options">
                            ${question.options.map((option, i) => `
                                <div class="option" data-question="${questionNum}" data-option="${i + 1}">(${String.fromCharCode(65 + i)}) ${option}</div>
                            `).join('')}
                        </div>
                        <div class="explanation" id="explanation-${questionNum}">
                            <div class="explanation-header">
                                <span>Explanation</span>
                                <span class="explanation-toggle">+</span>
                            </div>
                            <div class="explanation-content">
                                ${question.explanation}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += `
                <button class="submit-btn" id="submit-btn" disabled>Submit Answers</button>
                <div class="result-container" id="result-container">
                    <div class="result-title">Score</div>
                    <div class="score" id="score">Score: 0/${questions.length}</div>
                    <div class="review" id="review"></div>
                    <div class="time-taken" id="time-taken">Time taken: 00:00</div>
                </div>
            `;
            
            return html;
        }

        // Initialize quiz functionality
        function initializeQuiz(questions) {
            // Create quizData object from questions
            const quizData = {};
            questions.forEach((question, index) => {
                quizData[index + 1] = { correct: question.correctAnswer };
            });

            // Rest of your quiz functionality...
            // (Keep all your existing event listeners and quiz logic here)
            // For example:
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    // Your option selection logic
                });
            });

            document.getElementById('submit-btn').addEventListener('click', function() {
                // Your submit logic
            });

            // And all other event listeners and functions from your original script
        }

        // Load the quiz data when the page loads
        document.addEventListener('DOMContentLoaded', loadQuizData);
    </script>
