<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angrezi 100 Challenge</title>
    <style>
        :root {
            --ease: cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: white;
            color: black;
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #777;
            margin-bottom: 2rem;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #f0f0f0;
            margin-bottom: 2rem;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: black;
            width: 0%;
            transition: width 0.5s var(--ease);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 1rem;
            border-bottom: 2px solid black;
            font-weight: 500;
        }
        
        td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .day-cell {
            font-weight: 500;
            width: 15%;
        }
        
        .link-cell a {
            color: black;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s var(--ease);
        }
        
        .link-cell a:hover {
            border-bottom: 1px solid black;
        }
        
        .completed-cell {
            text-align: center;
            width: 15%;
        }
        
        input[type="checkbox"] {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s var(--ease);
        }
        
        input[type="checkbox"]:checked {
            background-color: black;
        }
        
        input[type="checkbox"]:checked::after {
            content: "âœ“";
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @media (max-width: 640px) {
            body {
                padding: 1.5rem;
            }
            
            th, td {
                padding: 0.75rem 0.5rem;
            }
            
            .day-cell {
                width: 20%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Angrezi-100 Challenge</h1>
            <p class="subtitle">Daily Reading Comprehensions for the CAT Exam.</p>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </header>
        
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Daily Target</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody id="challenge-table">
                <!-- Table content will be generated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Mock data for daily targets
        const mockList = [
            "Why would US make English an Official Language?","Science, environment, and technology RC-2",
     


];

const linkList = [
 "./angrezi100/1.html",
  "./angrezi100/1.html"
];


        const dailyTargets = Array.from({ length: 100 }, (_, i) => {
            const day = i + 1;
            return {
                day: day,
                title: mockList[day-1],
                link:  `./angrezi100/${day}.html`,
                completed: false
            };
        });

       

        // Initialize local storage if empty
        function initializeStorage() {
            if (!localStorage.getItem('challengeProgress')) {
                localStorage.setItem('challengeProgress', JSON.stringify(dailyTargets));
            }
        }

        // Load progress from local storage
        function loadProgress() {
            initializeStorage();
            const savedProgress = JSON.parse(localStorage.getItem('challengeProgress'));
            return savedProgress;
        }

        // Save progress to local storage
        function saveProgress(progress) {
            localStorage.setItem('challengeProgress', JSON.stringify(progress));
            updateProgressBar();
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = loadProgress();
            const completedCount = progress.filter(item => item.completed).length;
            const percentage = (completedCount / 100) * 100;
            document.getElementById('progress-bar').style.width = `${percentage}%`;
        }

        // Render the table
        function renderTable() {
            const tableBody = document.getElementById('challenge-table');
            const progress = loadProgress();

            tableBody.innerHTML = progress.map(item => `
                <tr>
                    <td class="day-cell">Day ${item.day}</td>
                    <td class="link-cell"><a href="${item.link}">${item.title}</a></td>
                    <td class="completed-cell">
                        <input type="checkbox" ${item.completed ? 'checked' : ''} data-day="${item.day}">
                    </td>
                </tr>
            `).join('');

            // Add event listeners to checkboxes
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const day = parseInt(this.dataset.day);
                    const progress = loadProgress();
                    const itemIndex = progress.findIndex(item => item.day === day);
                    
                    if (itemIndex !== -1) {
                        progress[itemIndex].completed = this.checked;
                        saveProgress(progress);
                    }
                });
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeStorage();
            renderTable();
            updateProgressBar();
        });
    </script>
</body>
</html>
