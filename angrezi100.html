    <style>
        :root {
            --ease: cubic-bezier(0.19, 1, 0.22, 1);
            --bg-color: white;
            --text-color: black;
            --border-color: #eee;
            --footer-bg: #f9f9f9;

        .dark-mode {
            --bg-color: #121212;
            --text-color: #f5f5f5;

            --footer-bg: #1e1e1e;

        /* Font size presets */

            position: relative;

            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s var(--ease);
        }

        .link-cell a:hover {
            border-bottom: 1px solid var(--text-color);
        }

        .completed-cell {
            text-align: center;

        .bookmark-star {
            color: gold;

        input[type="checkbox"] {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--text-color);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s var(--ease);

        input[type="checkbox"]:checked {

            background-color: var(--bg-color);
            padding: 2rem;
            border-radius: 8px;

            max-width: 400px;

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;

        .modal-title {

        .slider {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;

            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;

        input:checked+.slider {

<body>
    <div class="container">
        <div class="header-container">
            <div></div> <!-- Empty div for spacing -->
            <i class="fas fa-cog settings-icon" id="settings-icon"></i>
        </div>

        <header>
            <h1>Angrezi-100 Challenge</h1>
            <p class="subtitle">Daily Reading Comprehensions for the CAT Exam.</p>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Daily Target</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody id="challenge-table">
                <!-- Table content will be generated by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Settings</div>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>

            <div class="setting-group">
                <label class="setting-label">Font Size</label>
                <div class="font-size-controls">
                    <button class="font-size-btn" data-size="small">Small</button>
                    <button class="font-size-btn active" data-size="medium">Medium</button>
                    <button class="font-size-btn" data-size="large">Large</button>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label">Dark Mode</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="modal-footer">
                <button class="modal-btn save-btn" id="save-settings-btn">Save Settings</button>
            </div>
        </div>
    </div>

    <script>
        // Mock data for daily targets
        const mockList = [
            "Why would US make English an Official Language?",
            "Realism was a Revolution in Music, not just in Literature",
            "At the Threshold of Neutrino Astronomy",
            "The Origins of Historical Jurisprudence",
            "The Illusion of Mobility and Reform in American Economic Ideology",
            "Reassessing Historical Continuity Between England and New England",
            "Economic Struggles of the Tokugawa Shogunate",
            "Miles Davis: A Relentless Innovator in Jazz"
        ];

        const linkList = [
            // Add your links here if available
        ];

        // Get title from mockList or use default
        function getTitle(day) {
            return mockList[day - 1] || "Coming Soon";
        }

        // Get link from linkList or use default
        function getLink(day) {
            return linkList[day - 1] || `./angrezi100/${day}.html`;
        }

        // Initialize local storage if empty
        function initializeStorage() {
            if (!localStorage.getItem('challengeProgress')) {
                const initialProgress = Array.from({ length: 100 }, (_, i) => ({
                    day: i + 1,
                    completed: false,
                    bookmarked: false
                }));
                localStorage.setItem('challengeProgress', JSON.stringify(initialProgress));
            }
        }

        // Load progress from local storage
        function loadProgress() {
            initializeStorage();
            return JSON.parse(localStorage.getItem('challengeProgress'));
        }

        // Save progress to local storage
        function saveProgress(progress) {
            localStorage.setItem('challengeProgress', JSON.stringify(progress));
            updateProgressBar();
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = loadProgress();
            const completedCount = progress.filter(item => item.completed).length;
            const percentage = (completedCount / 100) * 100;
            document.getElementById('progress-bar').style.width = `${percentage}%`;
        }

        // Load settings from local storage
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('quizSettings')) || {};

            // Apply font size
            if (settings.fontSize) {
                setFontSize(settings.fontSize);
                document.querySelectorAll('.font-size-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.size === settings.fontSize) {
                        btn.classList.add('active');
                    }
                });
            }

            // Apply dark mode
            if (settings.darkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').checked = true;
            }
        }

        // Save settings to local storage
        function saveSettings() {
            const fontSize = document.querySelector('.font-size-btn.active').dataset.size;
            const darkMode = document.getElementById('dark-mode-toggle').checked;

            localStorage.setItem('quizSettings', JSON.stringify({
                fontSize,
                darkMode
            }));

            // Apply settings immediately
            setFontSize(fontSize);
            if (darkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // Set font size by adding class to body
        function setFontSize(size) {
            // Remove all font size classes first
            document.body.classList.remove('font-small', 'font-medium', 'font-large');

            // Add the selected class
            document.body.classList.add(`font-${size}`);
        }

        // Render the table with bookmarked stars
        function renderTable() {
            const tableBody = document.getElementById('challenge-table');
            const progress = loadProgress();

            tableBody.innerHTML = progress.map(item => `
                <tr>
                    <td class="day-cell">Day ${item.day}</td>
                    <td class="link-cell">
                        <a href="${getLink(item.day)}">${getTitle(item.day)}</a>
                        ${item.bookmarked ? '<span class="bookmark-star">â˜…</span>' : ''}
                    </td>
                    <td class="completed-cell">
                        <input type="checkbox" ${item.completed ? 'checked' : ''} data-day="${item.day}">
                    </td>
                </tr>
            `).join('');

            // Add event listeners to checkboxes
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', function () {
                    const day = parseInt(this.dataset.day);
                    const progress = loadProgress();
                    const itemIndex = progress.findIndex(item => item.day === day);

                    if (itemIndex !== -1) {
                        progress[itemIndex].completed = this.checked;
                        saveProgress(progress);
                    }
                });
            });

            // Add double-tap event listeners to link cells
            document.querySelectorAll('.link-cell').forEach(cell => {
                let tapCount = 0;
                let tapTimer = null;

                cell.addEventListener('click', function (e) {
                    // Prevent triggering on star click
                    if (e.target.classList.contains('bookmark-star')) {
                        return;
                    }

                    tapCount++;

                    if (tapCount === 1) {
                        tapTimer = setTimeout(function () {
                            tapCount = 0;
                        }, 300); // 300ms delay to detect double tap
                    } else if (tapCount === 2) {
                        clearTimeout(tapTimer);
                        tapCount = 0;

                        // Double tap detected - toggle bookmark
                        const day = parseInt(this.closest('tr').querySelector('input[type="checkbox"]').dataset.day);
                        const progress = loadProgress();
                        const itemIndex = progress.findIndex(item => item.day === day);

                        if (itemIndex !== -1) {
                            progress[itemIndex].bookmarked = !progress[itemIndex].bookmarked;
                            saveProgress(progress);
                            renderTable(); // Re-render to show/hide star
                        }
                    }
                }.bind(cell));
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            initializeStorage();
            renderTable();
            updateProgressBar();
            loadSettings();

            // Settings icon click
            document.getElementById('settings-icon').addEventListener('click', function () {
                document.getElementById('settings-modal').style.display = 'flex';
            });

            // Close modal
            document.getElementById('close-modal').addEventListener('click', function () {
                document.getElementById('settings-modal').style.display = 'none';
            });

            // Font size buttons
            document.querySelectorAll('.font-size-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    document.querySelectorAll('.font-size-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Save settings
            document.getElementById('save-settings-btn').addEventListener('click', function () {
                saveSettings();
                document.getElementById('settings-modal').style.display = 'none';
            });

            // Close modal when clicking outside
            window.addEventListener('click', function (e) {
                if (e.target === document.getElementById('settings-modal')) {
                    document.getElementById('settings-modal').style.display = 'none';
                }
            });
        });
    </script>
